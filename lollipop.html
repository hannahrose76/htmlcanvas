<!DOCTYPE html>
<html>
    <head>
      <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="600" height="400">
            <style>
                canvas{
                  border: 1px solid red;
                }
            </style>
            <script>
                let c = document.getElementById("canvas");
                console.log(c);
                let draw = c.getContext("2d");
                let rectangle = c.getContext("2d");

                let cW = c.width/2; //halves canvas width
                let cH = c.height/2; //halves canvas height

                rectangle.fillStyle = "red";
                rectangle.fillRect(0,cH+110,c.width,c.height);

                console.log(cW);
                console.log(cH);
                drawLollipop();
                function drawLollipop() {
                    makeArc(cW,cH-130,60,9.5,2);
                    draw.fillStyle = "red";
                    draw.fill()
                    makeArc(cW,cH+100,10,0,1);
                    draw.fillStyle = "#8f5800";
                    draw.fill()

                    draw.fillStyle = "red";
                    draw.fillRect(cW-60,cH-135,120,135);
                    draw.fillStyle = "#8f5800";
                    draw.fillRect(cW-10,cH,20,100);
                }

                function makeArc(x,y,r,s,e){
                    draw.beginPath();
                    draw.arc(x, y, r, s, e * Math.PI);
                    //context.arc(x,y,r,sAngle,eAngle,counterclockwise);
                };
                drip1();
                function drip1() {
                  // drip animation
                  var drip = document.getElementById("canvas");
                  var ctx = drip.getContext("2d");


                    //ctx.beginPath();
                    //ctx.moveTo(100,0);
                    //ctx.lineTo(100,200);
                    //ctx.stroke();

                  function drawCircle(xdiff,y){
                    ctx.beginPath();
                    ctx.arc(cW-xdiff,y+200,10,0,2*Math.PI);
                    ctx.fillStyle="red";
                    ctx.fill();
                  }

                  var y = 0;
                  setInterval(function(){
                    let xdiff = 40;
                    ctx.clearRect(cW-60,200,30,110);
                    drawCircle(xdiff,y%200);
                    setTimeout(notwo, 50);
                    function notwo(){
                      xdiff = -40;
                      ctx.clearRect(cW+20,200,30,110);
                      drawCircle(xdiff,y%150);
                    }
                    y++;
                  }, 1);
                }
            </script>
        </canvas>
    </body>
</html>
