<html>
  <head>
    <title>Static Canvas</title>
  </head>

  <body>
    <canvas id="staticCan" width="600" height="600">
      <style>
        canvas{
          border: 1px solid red;
          z-index: 1;
        }
      </style>
      <script>
        let name="staticCan";
        skybackground(name);
        grass(name);
        house(name);
        man(name);
        lady(name);

        function skybackground(canvasN){
          let can = document.getElementById(canvasN);
          let sky = can.getContext("2d");

          let cenW = (can.width/2);
          let cenH = (can.height/2);

          let gradient = sky.createLinearGradient(0, 0, 0, can.height);
          gradient.addColorStop(0, "#4fa9d6");
          gradient.addColorStop(1, "white");

          sky.beginPath();
          sky.fillStyle = gradient;
          sky.fillRect(0, 0, can.width, (can.height/32)*24);
        }

        function grass(canvasN){
          let can = document.getElementById(canvasN);
          let grass = can.getContext("2d");

          grass.beginPath();
          grass.fillStyle = "#358c4b";
          grass.fillRect(0, (can.height/32)*24, can.width, can.height);
        }

        function house(canvasN){
          let can = document.getElementById(canvasN);
          let rooflines = can.getContext("2d");
          let housebox = can.getContext("2d");
          let door = can.getContext("2d");
          let leftwindow = can.getContext("2d");
          let rightwindow = can.getContext("2d");

          let cenW = (can.width/2);
          let cenH = (can.height/2);

          console.log("cenw = " + cenW);
          console.log("cenh = " + cenH);

          //roof
          rooflines.beginPath();
          rooflines.moveTo(cenW, (cenH/16)*8);
          rooflines.lineTo(((cenW/16)*24), cenH);
          rooflines.lineTo((cenW/16)*8, cenH);
          rooflines.closePath();
          rooflines.fillStyle= "#c24b23";
          rooflines.fill();
          rooflines.stroke();

          //house
          housebox.beginPath();
          housebox.rect((cenW/16)*10, cenH, (cenW/16)*12, (cenH/16)*8);
          housebox.fillStyle= "#e0ab3f";
          housebox.fill();
          housebox.stroke();

          // door
          door.beginPath();
          door.moveTo((cenW/16)*15, (cenH/16)*24);
          door.lineTo((cenW/16)*15, (cenH/16)*20);
          door.lineTo((cenW/16)*17, (cenH/16)*20);
          door.lineTo((cenW/16)*17, (cenH/16)*24);
          door.closePath();
          door.fillStyle= "#c24b23";
          door.fill();
          door.stroke();

          //window
          leftwindow.beginPath();
          leftwindow.rect((cenW/16)*11, (cenH/16)*17, (cenW/16)*2, (cenH/16)*2);
          leftwindow.fillStyle= "lightgrey";
          leftwindow.fill();
          leftwindow.stroke()

          //window
          rightwindow.beginPath();
          rightwindow.rect(((cenW/16)*19), (cenH/16)*17, (cenW/16)*2, (cenH/16)*2);
          rightwindow.fillStyle= "lightgrey";
          rightwindow.fill();
          rightwindow.stroke();
        }
        function man(canvasN) {
          let can = document.getElementById(canvasN);
          let torso = can.getContext("2d");
          let leftarm = can.getContext("2d");
          let rightarm = can.getContext("2d");
          let leftleg = can.getContext("2d");
          let rightleg = can.getContext("2d");
          let head = can.getContext("2d");

          let cenW = (can.width/2);
          let cenH = (can.height/2);

          console.log("cenw = " + cenW);
          console.log("cenh = " + cenH);

          torso.beginPath();
          torso.moveTo((cenW/16)*8,(cenH/16)*22);
          torso.lineTo((cenW/16)*8,(cenH/16)*24);
          torso.stroke();

          leftarm.beginPath();
          leftarm.moveTo((cenW/16)*8,(cenH/16)*23);
          leftarm.lineTo((cenW/16)*7,(cenH/16)*22);
          leftarm.stroke();

          rightarm.beginPath();
          rightarm.moveTo((cenW/16)*8,(cenH/16)*23);
          rightarm.lineTo((cenW/16)*9,(cenH/16)*22);
          rightarm.stroke();

          leftleg.beginPath();
          leftleg.moveTo((cenW/16)*8,(cenH/16)*24);
          leftleg.lineTo((cenW/16)*7,(cenH/16)*25);
          leftleg.stroke();

          rightleg.beginPath();
          rightleg.moveTo((cenW/16)*8,(cenH/16)*24);
          rightleg.lineTo((cenW/16)*9,(cenH/16)*25);
          rightleg.stroke();

          head.beginPath();
          head.arc((cenW/16)*8, (cenH/16)*21, cenW/16, 0, 2 * Math.PI);
          head.stroke();
        }

        function lady(canvasN) {
          let can = document.getElementById(canvasN);
          let torso = can.getContext("2d");
          let leftarm = can.getContext("2d");
          let rightarm = can.getContext("2d");
          let leftleg = can.getContext("2d");
          let rightleg = can.getContext("2d");
          let head = can.getContext("2d");
          let dress = can.getContext("2d");

          let cenW = (can.width/2);
          let cenH = (can.height/2);

          console.log("cenw = " + cenW);
          console.log("cenh = " + cenH);

          torso.beginPath();
          torso.moveTo((cenW/16)*6,(cenH/16)*22);
          torso.lineTo((cenW/16)*6,(cenH/16)*24);
          torso.stroke();

          leftarm.beginPath();
          leftarm.moveTo((cenW/16)*6,(cenH/16)*23);
          leftarm.lineTo((cenW/16)*5,(cenH/16)*22);
          leftarm.stroke();

          rightarm.beginPath();
          rightarm.moveTo((cenW/16)*6,(cenH/16)*23);
          rightarm.lineTo((cenW/16)*7,(cenH/16)*22);
          rightarm.stroke();

          leftleg.beginPath();
          leftleg.moveTo((cenW/16)*6,(cenH/16)*24);
          leftleg.lineTo((cenW/16)*5,(cenH/16)*25);
          leftleg.stroke();

          rightleg.beginPath();
          rightleg.moveTo((cenW/16)*6,(cenH/16)*24);
          rightleg.lineTo((cenW/16)*7,(cenH/16)*25);
          rightleg.stroke();

          head.beginPath();
          head.arc((cenW/16)*6, (cenH/16)*21, cenW/16, 0, 2 * Math.PI);
          head.stroke();

          dress.beginPath();
          dress.moveTo((cenW/16)*6,(cenH/16)*22);
          dress.lineTo((cenW/16)*5.5,(cenH/16)*24.5);
          dress.lineTo((cenW/16)*6.5,(cenH/16)*24.5);
          dress.closePath();
          dress.fillStyle = "pink";
          dress.fill();
          dress.stroke();
        }
      </script>
    </canvas>
  </body>
</html>
