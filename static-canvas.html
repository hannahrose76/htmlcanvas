<!DOCTYPE html>
<html>
<head>
  <title>This is a House Canvas</title>
</head>
<body>
<canvas id="canvas" width="600" height="400">
<style>
canvas{
  border: 1px solid red;
}
</style>
<script>
let c = document.getElementById("canvas");
console.log(c);
let ctx = c.getContext("2d");
//console.log(ctx);
let cW = c.width/2; //halves canvas width
let cH = c.height/2; //halves canvas height
console.log(cW);
console.log(cH);

ctx.moveTo(cW-85, 130);//left arm point
ctx.lineTo(cW+85, 130);//right arm point
ctx.moveTo(cW, 90);//neck
ctx.lineTo(cW, 200);//bottom torso
ctx.lineTo(cW+60, 300);//bottom right leg
ctx.moveTo(cW, 200);//bottom torso
ctx.lineTo(cW-60, 300);//bottom or left leg
ctx.stroke();//draw all lines

function makeArc(x,y,r,d){
  ctx.beginPath();
  ctx.arc(x, y, r, d, 2 * Math.PI);
  ctx.stroke();
};

makeArc(cW,50,40,0);
</script>
</canvas>
<!--/////////////////////////////////////////-->

<canvas id="ladycanvas" width="600" height="400">
<style>
canvas{
  border: 1px solid red;
}
</style>
<script>
let l = document.getElementById("ladycanvas");
console.log(l);
let move = l.getContext("2d");
let moveone = l.getContext("2d");
//console.log(ctx);
let lW = l.width/2; //halves canvas width
let lH = l.height/2; //halves canvas height
console.log(lW);
console.log(lH);

function makeArc(x,y,r,d){
  move.beginPath();
  move.arc(x, y, r, d, 2 * Math.PI);
  move.stroke();
};

makeArc(lW,50,40,0);

move.moveTo(250, 130);
move.lineTo(350, 130);
move.moveTo(lW, 90);
move.lineTo(lW, 200);
move.lineTo(250, 300);
move.moveTo(lW, 200);
move.lineTo(350, 300);
move.stroke();

moveone.beginPath(); //start triangle shape
moveone.moveTo(lW+25,250); //bottom right of skirt
moveone.lineTo(lW-25,250); //bottom left of skirt
moveone.lineTo(lW,lH); //top of skirt
moveone.closePath(); //close path joining to start at bottom right
moveone.fillStyle="pink"; //set colour
moveone.fill(); //fill colour
moveone.stroke(); //draw lines


</script>
</canvas>
</body>
</html>
